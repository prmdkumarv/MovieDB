<body>
	<div align="center">
		<h1>HD MOVIES</h1>
<form action="insert_movie" method="post" enctype="multipart/form-data" >
	
	<label>Movie name</label><br>
	<input type="text" name="mname" placeholder="Enter movie name"><br>
	<br>
	
	
	<label>Movie language</label><br>
	<!--<input type="" name="language" >-->
	<select name="language" required
	
	>
  <option disabled selected value=>Select a language</option>
  <option value="eng">English</option>
  <option value="kan">Kannada</option>
  <option value="hin">Hindi</option>
	</select><br>
	<br>
	
	<label>Movie rating</label><br>
	<input type="number" name="mrating" required placeholder="Enter movie rating"><br>
	<br>
	
	<label>Movie image</label><br>
	<input type="file" required name="mimage" ><br>

	<br>
	
	<label>Movie genre</label><br>
	<select name="genre">
  <option disabled selected value=>Select a genre</option>
  <option value="action">Action</option>
  <option value="Horror">Horror</option>
  <option value="adventure">Adventure</option>
  <option>Mystery</option>
  <option>Thriller</option>
	</select>
	<br>
	<button>Submit</button>
	</div>
</form>
